<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>명함</title>
    <!-- bootstrap v5.3.7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap icons v1.13.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- custom style -->
    <style>
        /* 사용자 정의 스타일 */
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-3">
            <button type="button" class="btn btn-sm btn-primary" onclick="add();">네임 카드 추가</button>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="nameCards">
        </div>
    </div>

    <!-- bootstrap v5.3.7 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery v3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-JobWAqYk5CSjWuVV3mxgS+MmccJqkrBaDhk8SKS1BW+71dJ9gzascwzW85UwGhxiSyR7Pxhu50k+Nl3+o5I49A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let num = 1;

        // 짝수 구분 함수
        function isEven(i) {
            return (i % 2) ? false : true;
        }

        // 추가
        function add() {
            let company = '(주)좋은사람들';
            let name = '홍길동';
            let tel = '010-1234-5678';
            let email = 'hong@test.com';
            let html = '<div class="col" id="nameCard' + num + '">';
            let address = '서울시 서대문구 가좌로 134';
            html += '<div class="card shadow-sm ';

            // 홀수에 배경 넣기
            if (!isEven(num)) html += 'bg-light';

            html += '">';
            html += '<div class="card-body">';
            html += '<p class="card-text">';
            html += '<div class="mb-3">';
            html += '<span id="companyText' + num + '">' + company + '</span>';
            html += '<input type="text" id="companyInput' + num + '" class="form-control d-none" value="' + company + '">';
            html += '</div>';
            html += '<div class="mb-3">';
            html += '<span class="text-muted">과장</span>&nbsp;';
            html += '<span id="nameText' + num + '">' + name + '</span>';
            html += '<input type="text" id="nameInput' + num + '" class="form-control d-none" value="' + name + '">';
            html += '</div>';
            html += '<div class="mb-3 d-flex justify-content-between">';
            html += '<div>';
            html += '<span id="telText' + num + '">' + tel + '</span>';
            html += '<input type="tel" id="telInput' + num + '" class="form-control d-none" value="' + tel + '">';
            html += '</div>';
            html += '<div>';
            html += '<span id="emailText' + num + '">' + email + '</span>';
            html += '<input type="email" id="emailInput' + num + '" class="form-control d-none" value="' + email + '">';
            html += '</div>';
            html += '</div>';
            html += '<div class="mb-3">';
            html += '<span id="addressText' + num + '">' + address + '</span>';
            html += '<input type="text" id="addressInput' + num + '" class="form-control d-none" value="' + address + '">';
            html += '</div>';
            html += '</p>';
            html += '<div class="d-flex justify-content-end">';
            html += '<button type="button" class="btn btn-sm btn-outline-warning me-2" data-role="edit" onclick="edit(' + num + ')" id="btnEdit' + num + '">수정</button>';
            html += '<button type="button" class="btn btn-sm btn-outline-danger" onclick="del(' + num + ')" id="btnDelete' + num + '">삭제</button>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            html += '</div>';

            document.getElementById('nameCards').innerHTML += html;
            num++;
        }

        // 삭제
        function del(id) {
            if (confirm("삭제하시겠습니까?")) document.getElementById('nameCard' + id).remove();
        }

        // 수정, 저장
        function edit(id) {
            let role = document.getElementById('btnEdit' + id).dataset.role;

            // 수정
            if (role == 'edit') {
                // 회사
                document.getElementById('companyText' + id).classList.add('d-none');
                document.getElementById('companyInput' + id).classList.remove('d-none');
                // 이름
                document.getElementById('nameText' + id).classList.add('d-none');
                document.getElementById('nameInput' + id).classList.remove('d-none');
                // 연락처
                document.getElementById('telText' + id).classList.add('d-none');
                document.getElementById('telInput' + id).classList.remove('d-none');
                // 이메일
                document.getElementById('emailText' + id).classList.add('d-none');
                document.getElementById('emailInput' + id).classList.remove('d-none');
                // 주소
                document.getElementById('addressText' + id).classList.add('d-none');
                document.getElementById('addressInput' + id).classList.remove('d-none');
                // 저장 버튼
                document.getElementById('btnEdit' + id).innerText = '저장';
                document.getElementById('btnEdit' + id).classList.replace('btn-outline-warning', 'btn-outline-success');
                document.getElementById('btnEdit' + id).dataset.role = 'save';
                // 삭제 버튼
                document.getElementById('btnDelete' + id).classList.add('d-none');
            } else {
                // 회사
                document.getElementById('companyText' + id).classList.remove('d-none');
                document.getElementById('companyText' + id).innerText = document.getElementById('companyInput' + id).value;
                document.getElementById('companyInput' + id).classList.add('d-none');
                // 이름
                document.getElementById('nameText' + id).classList.remove('d-none');
                document.getElementById('nameText' + id).innerText = document.getElementById('nameInput' + id).value;
                document.getElementById('nameInput' + id).classList.add('d-none');
                // 연락처
                document.getElementById('telText' + id).classList.remove('d-none');
                document.getElementById('telText' + id).innerText = document.getElementById('telInput' + id).value;
                document.getElementById('telInput' + id).classList.add('d-none');
                // 이메일
                document.getElementById('emailText' + id).classList.remove('d-none');
                document.getElementById('emailText' + id).innerText = document.getElementById('emailInput' + id).value;
                document.getElementById('emailInput' + id).classList.add('d-none');
                // 주소
                document.getElementById('addressText' + id).classList.remove('d-none');
                document.getElementById('addressText' + id).innerText = document.getElementById('addressInput' + id).value;
                document.getElementById('addressInput' + id).classList.add('d-none');
                // 수정 버튼
                document.getElementById('btnEdit' + id).innerText = '수정';
                document.getElementById('btnEdit' + id).classList.replace('btn-outline-success', 'btn-outline-warning');
                document.getElementById('btnEdit' + id).dataset.role = 'edit';
                // 삭제 버튼
                document.getElementById('btnDelete' + id).classList.remove('d-none');
            }
        }
    </script>
</body>

</html>
