<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>명함</title>
    <!-- bootstrap v5.3.7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap icons v1.13.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- custom style -->
    <style>
        /* 사용자 정의 스타일 */
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-3">
            <button type="button" class="btn btn-sm btn-primary" onclick="add();">네임 카드 추가</button>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="nameCards">
        </div>
    </div>

    <!-- bootstrap v5.3.7 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery v3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-JobWAqYk5CSjWuVV3mxgS+MmccJqkrBaDhk8SKS1BW+71dJ9gzascwzW85UwGhxiSyR7Pxhu50k+Nl3+o5I49A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let num = 1;

        // 짝수 구분 함수
        function isEven(i) {
            return (i % 2) ? false : true;
        }

        // 추가
        function add() {
            let html = '<div class="col" id="nameCard' + num + '">';
            html += '<div class="card shadow-sm ';

            // 홀수에 배경 넣기
            if (!isEven(num)) html += 'bg-light';

            html += '">';
            html += '<div class="card-body">';
            html += '<p class="card-text">';
            html += '<div class="mb-3">';
            html += '(주)좋은사람들';
            html += '</div>';
            html += '<div class="mb-3">';
            html += '<span class="text-muted">과장</span>&nbsp;홍길동';
            html += '</div>';
            html += '<div class="mb-3 d-flex justify-content-between">';
            html += '<div>';
            html += '010-1234-5678';
            html += '</div>';
            html += '<div>';
            html += 'hong@test.com';
            html += '</div>';
            html += '</div>';
            html += '<div class="mb-3">';
            html += '서울시 서대문구 가좌로 134';
            html += '</div>';
            html += '</p>';
            html += '<div class="d-flex justify-content-end">';
            html += '<button type="button" class="btn btn-sm btn-outline-warning me-2">수정</button>';
            html += '<button type="button" class="btn btn-sm btn-outline-danger" onclick="del(' + num + ')">삭제</button>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            html += '</div>';

            document.getElementById('nameCards').innerHTML += html;
            num++;
        }

        // 삭제
        function del(id) {
            if (confirm("삭제하시겠습니까?")) document.getElementById('nameCard' + id).remove();
        }
    </script>
</body>

</html>
