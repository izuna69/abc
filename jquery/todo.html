<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>홈</title>
    <!-- bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- custom style -->
    <style>
        /* 사용자 정의 스타일 */
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="col-4 m-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">TODO App</h3>
                    <div class="mt-3">
                        <input type="text" class="form-control" name="task" id="task" placeholder="Enter a task">
                    </div>
                    <div class="mt-3 d-grid">
                        <button type="button" class="btn btn-primary" onclick="add();">Add task</button>
                    </div>
                    <!-- todo list -->
                    <div id="todos">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap v5.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery v3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-JobWAqYk5CSjWuVV3mxgS+MmccJqkrBaDhk8SKS1BW+71dJ9gzascwzW85UwGhxiSyR7Pxhu50k+Nl3+o5I49A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom -->
    <script>
        let num = 1;

        // 추가
        function add() {
            // id가 task인 대상
            let task = document.getElementById('task').value;

            let html = '<div class="mt-3 bg-light rounded-3" id="box' + num + '">';
            html += '<div class="p-2 d-flex justify-content-between">';
            html += '<div>' + task + '</div>';
            html += '<button type="button" class="btn btn-danger btn-sm btn-delete" data-id="' + num + '" onclick="del(' + num + ')">Delete</button>';
            html += '</div></div>';

            document.getElementById('todos').innerHTML += html;
            document.getElementById('task').value = '';
            num++;
        }

        // 삭제
        function del(id) {
            document.getElementById('box' + id).remove();
        }
    </script>
</body>

</html>
