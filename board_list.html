        // checkboxAll 이벤트 처리 방법 4
        function changeAll() {
            const listCheckbox = document.getElementsByClassName('list-checkbox');
            //console.log(listCheckbox);
            //console.log('----');
            //console.log(Array.from(listCheckbox));

            Array.from(listCheckbox).forEach(function(checkbox, i) {
                console.log(i);
                checkbox.checked = document.getElementById('checkboxAll').checked;
            });
        }

        // checkboxAll 이벤트 처리 방법 5
        document.getElementById('checkboxAll').addEventListener('change', function() {
            const listCheckbox = document.getElementsByClassName('list-checkbox');
            Array.from(listCheckbox).forEach(function(checkbox) {
                checkbox.checked = document.getElementById('checkboxAll').checked;
            });
        })

        // 체크 여부
        let checked = false;

        document.getElementById('btnCheckAll').addEventListener('click', function() {
            // list-checkbox
            const listCheckbox = document.getElementsByClassName('list-checkbox');

            // 버튼 글자 바꾸기
            document.getElementById('btnCheckAll').innerText = checked ? '전체선택' : '전체취소';
            document.getElementById('btnCheckAll2').innerText = checked ? '전체선택' : '전체취소';

            // 버튼색 바꾸기
            if (checked) {
                document.getElementById('btnCheckAll').classList.replace('btn-danger', 'btn-primary');
                document.getElementById('btnCheckAll2').classList.replace('btn-danger', 'btn-primary');
            } else {
                document.getElementById('btnCheckAll').classList.replace('btn-primary', 'btn-danger');
                document.getElementById('btnCheckAll2').classList.replace('btn-primary', 'btn-danger');
            }

            /*
            if (checked) {
                document.getElementById('btnCheckAll').innerText = '전체선택';
                document.getElementById('btnCheckAll').classList.replace('btn-danger', 'btn-primary');
            } else {
                document.getElementById('btnCheckAll').innerText = '전체취소';
                document.getElementById('btnCheckAll').classList.replace('btn-primary', 'btn-danger');
            }
            */

            checked = !checked;

            Array.from(listCheckbox).forEach(function(checkbox) {
                checkbox.checked = checked;
            });
        });

        document.getElementById('btnCheckAll2').addEventListener('click', function() {
            let answer;

            if (checked) {
                answer = confirm('전체취소를 하시겠습니까?');
            } else {
                answer = confirm('전체선택을 하시겠습니까?');
            }

            if (answer) {
                // list-checkbox
                const listCheckbox = document.getElementsByClassName('list-checkbox');

                // 버튼 글자 바꾸기
                document.getElementById('btnCheckAll').innerText = checked ? '전체선택' : '전체취소';
                document.getElementById('btnCheckAll2').innerText = checked ? '전체선택' : '전체취소';

                // 버튼색 바꾸기
                if (checked) {
                    document.getElementById('btnCheckAll').classList.replace('btn-danger', 'btn-primary');
                    document.getElementById('btnCheckAll2').classList.replace('btn-danger', 'btn-primary');
                } else {
                    document.getElementById('btnCheckAll').classList.replace('btn-primary', 'btn-danger');
                    document.getElementById('btnCheckAll2').classList.replace('btn-primary', 'btn-danger');
                }

                checked = !checked;

                Array.from(listCheckbox).forEach(function(checkbox) {
                    checkbox.checked = checked;
                });
            }
        });
